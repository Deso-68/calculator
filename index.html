<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <h1>Calculator</h1>

    <div class="calculator-container-wrapper">
        <div class="calculator-container">
            
            <div class="calculator-output-display">

            </div>

            <div class="calculator-buttons">
                <div class="first-button-container">
                    <button class="plus-operator"></button>
                    <button class="minus-operator"></button>
                    <button class="multiply-operator"></button>
                    <button class="divide-operator"></button>
                </div>
                
                <div class="second-button-container">
                    <button class="equals-to-operator"></button>
                    <button class="zero"></button>
                    <button class="one"></button>
                    <button class="two"></button>
                </div>

                <div class="third-button-container">
                    <button class="three"></button>
                    <button class="four"></button>
                    <button class="five"></button>
                    <button class="six"></button>
                </div>
                
                <div class="fourth-button-container">
                    <button class="seven"></button>
                    <button class="eight"></button>
                    <button class="nine"></button>
                </div>
                
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
