<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <h1>Calculator</h1>

    <div class="calculator-container-wrapper">
        <div class="calculator-container">
            
            <div class="calculator-output-display">
                <div class="operation-display">
                    <div>
                        <button class="clear-button">Clear</button>
                    </div>
                    <div>
                        <p class="first-digit"></p>
                        <p class="item-operator"></p>
                        <p class="second-digit"></p>
                    </div>
                </div>

                <div class="result-display">
                    <p class="item-result">0</p>
                </div>
            </div>

            <div class="calculator-button-wrapper">
                <div class="button-container">
                    <button  class="plus-operator  calculator-button">+</button>
                    <button  class="minus-operator  calculator-button">-</button>
                    <button  class="multiply-operator  calculator-button">x</button>
                </div>
                
                <div class="button-container">
                    <button  class="divide-operator  calculator-button">รท</button>
                    <button class="equals-to-operator calculator-button">=</button>
                    <button class="zero calculator-button">0</button>
                </div>

                <div class="button-container">
                    <button class="one calculator-button">1</button>
                    <button class="two calculator-button">2</button>
                    <button class="three calculator-button">3</button>
                </div>
                
                <div class="button-container">
                    <button class="four calculator-button">4</button>
                    <button class="five calculator-button">5</button>
                    <button class="six calculator-button">6</button>
                </div>

                <div class="button-container">
                    <button class="seven calculator-button">7</button>
                    <button class="eight calculator-button">8</button>
                    <button class="nine calculator-button">9</button>
                </div>
                
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
